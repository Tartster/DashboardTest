<!DOCTYPE html>    
<html>    
    <head>    
        <title>Login Form</title>    
        <link rel="stylesheet" href="css/styles.css">   
    </head>
    <body>    
        <br>    
        <div class="login">    
            <form id="login" method="get" action="">    
                <label class="label">
                    Email   
                </label>    
                <input class="login-field" type="text" name="email" id="email" placeholder="Enter your email address...">    
                <label class="label">
                    Password    
                </label>    
                <input class="login-field" type="Password" name="Pass" id="Pass" placeholder="Enter your password...">    
                <button class="login-button" type="button" onclick="location.href='dashboard.html'" name="log" id="log">Login</button>  
            </form>     
        </div>    
    </body>
</html>
